<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--device-width,-->
    <meta name="viewport" content="width=initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>Freevi World Demo</title>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <script src="js/lib/eegeo.js"></script>

    <link href="style/leaflet.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    
    <div id="logo">
        <image id="freevi" src="images/flightdeck-logo.png"/>
    </div>

    <script type="text/javascript">
      var map = L.eeGeo.map("map", "8adf5f37ea4ec1a430c30110c436b9f7", 
      {
        center: [37.7950, -122.401],
        zoom: 15
      });

      var marker = L.eeGeo.marker([37.7952, -122.4028], 
      {
        elevation: 260.0,
        title: "This is your new Station!"
      }).addTo(map);

      marker.bindPopup("This is your new Station!").openPopup();
    </script>
  </body>
</html>
